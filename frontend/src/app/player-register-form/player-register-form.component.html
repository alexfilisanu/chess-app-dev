<div class="page-wrapper bg-gra-03">
  <div class="wrapper">
    <div class="card card-5">

      <div class="card-heading bg-dark">
        <h2 class="title">Scoala Altfel Chess Register</h2>
      </div>

      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #playerForm="ngForm">

          <div class="form-row">
            <div class="name">Username</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="text" name="username" [(ngModel)]="player.username" required>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Email</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="email" name="email" [(ngModel)]="player.email" required>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Password</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="{{ isVisiblePassword ? 'text' : 'password' }}" name="password"
                       [(ngModel)]="player.password" required>
                <span class="focus-input100"></span>
                <span class="toggle-password" (click)="togglePassword()">
                  <i class="fa" [ngClass]="isVisiblePassword ? 'fa-eye' : 'fa-eye-slash'" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="name">Confirm Password</div>
            <div class="value">
              <div class="input-group">
                <input class="input--style-5" type="{{ isVisibleConfirmPassword ? 'text' : 'password' }}" name="confirmPassword"
                       [(ngModel)]="player.confirmPassword" required >
                <span class="focus-input100"></span>
                <span class="toggle-password" (click)="toggleConfirmPassword()">
                  <i class="fa" [ngClass]="isVisibleConfirmPassword ? 'fa-eye' : 'fa-eye-slash'" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>

          <style>
            .wrap-input100 {
              position: relative;
            }
            .toggle-password {
              position: absolute;
              top: 50%;
              right: 20px;
              transform: translateY(-50%);
              cursor: pointer;
            }
          </style>

          <div class="container-login100-form-btn">
            <a>
              <button class="login100-form-btn" type="submit" [disabled]="!playerForm.form.valid">
                Register
              </button>
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
