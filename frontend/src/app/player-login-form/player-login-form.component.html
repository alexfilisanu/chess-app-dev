<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">

      <div class="view zoom">
        <div class="login100-pic">
          <img class="img-fluid hover-zoom" [@animateZoomIn]="animateZoomIn" src="/assets/images/logos/knight-logo.png"
               alt="horse-logo"/>
        </div>
      </div>

      <form class="login100-form validate-form">
        <span class="login100-form-title text-black-50">
          Scoala Altfel Chess Login
        </span>

        <div class="wrap-input100 validate-input" data-validate="This username does not exist.">
          <input class="input100" type="text" name="username" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="{{ isVisible ? 'text' : 'password' }}" name="pass" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span class="toggle-password" (click)="togglePassword()">
            <i class="fa" [ngClass]="isVisible ? 'fa-eye' : 'fa-eye-slash'" aria-hidden="true"></i>
          </span>
        </div>

        <style>
          .wrap-input100 {
            position: relative;
          }
          .toggle-password {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
          }
        </style>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="row">
          <div class="col-md-12">
            <a class="btn btn-lg btn-google btn-block btn-outline text-muted text-capitalize font-weight-light"
               href="#">
              <img width="30px" src="/assets/images/logos/google-logo.png"> Sign In with Google</a>
          </div>
        </div>

        <div class="text-center">
          <a class="txt1" href="#">Forgot your password?</a>
        </div>

        <div class="text-center p-t-136 text-black-50">
          <a class="txt2" href="#" routerLink="/register" class="nav-link" routerLinkActive="active">
            Don't have an account? Sign up here
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
